<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="login-container">
        <div class="logo-container">
            <ion-icon name="cart-outline"></ion-icon>
            <h1>Supermercado</h1>
        </div>

        <ion-card>
            <ion-card-content>
                <ion-list>
                    <ion-item>
                        <ion-input type="text" label="Usuario" labelPlacement="floating" [(ngModel)]="usuario"
                            placeholder="usuario">
                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="password" label="Contraseña" labelPlacement="floating" [(ngModel)]="clave"
                            placeholder="••••••••">
                        </ion-input>
                    </ion-item>
                </ion-list>

                <ion-button expand="block" (click)="login()" [disabled]="procesando() || !usuario() || !clave()">
                    @if (procesando()) {
                    <ion-spinner name="crescent"></ion-spinner>
                    Iniciando sesión...
                    } @else {
                    Iniciar Sesión
                    }
                </ion-button>

                <div class="links">
                    <ion-button fill="clear" size="small">
                        ¿Olvidaste tu contraseña?
                    </ion-button>
                </div>
            </ion-card-content>
        </ion-card>

        <div class="registro-section">
            <p>¿No tienes una cuenta?</p>
            <ion-button expand="block" fill="outline" (click)="irARegistro()">
                Crear Cuenta
            </ion-button>
        </div>
    </div>
</ion-content>
